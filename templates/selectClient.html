<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selección de Usuario o Empleado</title>
</head>
<body>

<h1>Seleccione si es Usuario o Empleado:</h1>
<h2>Entrar como usuario </h2>
<form method="POST">
    {% csrf_token %}
    <!-- Aquí es donde puedes usar el formulario Django si prefieres -->
    <select name="client_id">
        {% for client in clients %}
            <option value="{{ client.id }}">{{ client.name }}</option>
        {% endfor %}
    </select>
    </br>
    </br>
    <button type="submit"> entrar </button>

</form>
<h2>Entrar como empleado </h2>
 <form method="get" action="{% url 'select_client' %}">
    <label for="employee">Empleado:</label>
    <input type="radio" id="employee" name="role" value="employee">
    <br>
    <input type="submit" value="Enviar">
</form> 

</body>
</html>
