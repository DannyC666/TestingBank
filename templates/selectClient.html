<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selección de Usuario o Empleado</title>
</head>
<body>

<h1>Seleccione si es Usuario o Empleado:</h1>
<h2>Opciones de usuario </h2>
<form method="POST">
    {% csrf_token %}

    <select name="client_id">
        {% for client in clients %}
            <option value="{{ client.id }}">{{ client.name }}</option>
        {% endfor %}
    </select>
    </br>
    </br>
    <button type="submit"> entrar </button>

</form>

<h2>Opciones de empleado </h2>
<h4>Formulario de confirmacion </h3>
    <form method="POST" >
        {% csrf_token %}
        <label for="cliente">Seleccione un cliente:</label>
        <select name="cliente_id" id="cliente_id">
            {% for client in clients %}
            <option value="{{ client.id }}">{{ client.name }}</option>
            {% endfor %}
        </select>

        <p>¿Confirmar al cliente?</p>
        <input type="radio" id="confirmado" name="isConfirmed" value="True">
        <label for="confirmado">Sí</label><br>
        <input type="radio" id="no_confirmado" name="isConfirmed" value="False">
        <label for="no_confirmado">No</label><br>

        <button type="submit">Actualizar</button>
    </form>

</body>
</html>
